<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seasonedgreetings</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
  <header>
    <h1>Seasoned Greetings</h1>
  </header> 
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="input-group w-100">
          <input type="search" class="form-control rounded" placeholder="Find a Recipe..." aria-label="Recipe Search Bar"
            aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="carouselExampleCaptions" class="carousel slide position-relative" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <img src="assets/images/more-food.jpg" class="d-block w-100 h-auto" alt="more-food">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Placeholder Recipe Name</h5>
                    <p>Placeholder Recipe Description</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <img src="assets/images/food.jpg" class="d-block w-100 h-auto" alt="food">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Placeholder Recipe Name</h5>
                    <p>Placeholder Recipe Description</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <img src="assets/images/cake.jpg" class="d-block w-100 h-auto" alt="cake">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Placeholder Recipe Name</h5>
                    <p>Placeholder Recipe Description</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more carousel items here if needed -->
  
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Mark
    Caylin
    Yakiv
    Emily
    Jonathan
    Kera
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  
</body>

</html>
