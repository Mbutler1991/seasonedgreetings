  <!-- Contact Page -->
  <div class="contact-body">
    <div class="contact-container w-50 mt-5">
      <form class="contact-form" action="thankyou.html">
        <h2>Contact Us<span style="font-size: 1.5em;">üçí</span>
        </h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <div class="file-upload-container">
          <label for="file" class="btn btn-outline-light h-50 m-1 search-button">Choose File</label>
          <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">
        </div>

        <label for="inquiryType">Inquiry Type:</label>


        <!-- Add a placeholder and options for Recipe Suggestion and General Enquiry -->
        <select id="enquiry-type" name="enquiry-type" required>
          <option value="" disabled selected>Please select</option>
          <option value="recipe">Recipe Suggestion</option>
          <option value="enquiry">General Enquiry</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Message..." required></textarea>

        <button class="search-button btn btn-outline-light w-100" type="submit" action="thankyou.html">Submit</button>
      </form>
    </div>
  </div>
